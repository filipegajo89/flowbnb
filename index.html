<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowBnb - Gestão Financeira de Propriedades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <img src="assets/img/logo.png" alt="FlowBnb Logo" class="logo mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Bem-vindo ao FlowBnb</h2>
                        <p class="card-text">Faça login para acessar a gestão financeira das suas propriedades</p>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueci minha senha</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Modal para Recuperação de Senha -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="recoveryEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="recoveryEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="securityQuestion" class="form-label">Pergunta de Segurança</label>
                        <select class="form-select" id="securityQuestion" required>
                            <option value="" selected disabled>Selecione uma pergunta</option>
                            <option value="pet">Qual o nome do seu primeiro animal de estimação?</option>
                            <option value="city">Em qual cidade você nasceu?</option>
                            <option value="mother">Qual o nome de solteira da sua mãe?</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="securityAnswer" class="form-label">Resposta</label>
                        <input type="text" class="form-control" id="securityAnswer" required>
                    </div>
                </form>
                <div id="recoveryResult" class="alert d-none"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="recoverPassword()">Recuperar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
